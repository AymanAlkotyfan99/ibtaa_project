<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | AETHER Marketplace</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Space+Grotesk:wght@300;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body class="bg-black text-white overflow-hidden">
    <!-- Custom Cursor -->
    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>

    <!-- WebGL Background -->
    <canvas id="webgl-canvas"></canvas>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top p-4">
      <div class="container-fluid">
        <a
          class="navbar-brand text-white fw-bold fs-3 tracking-in-expand"
          href="index.html"
          >AETHER</a
        >
        <div class="collapse navbar-collapse justify-content-end">
          <ul class="navbar-nav gap-4">
            <li class="nav-item">
              <a
                class="nav-link text-uppercase text-white-50 hover-glow"
                href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-uppercase text-accent hover-glow"
                href="register.html"
                >Register</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Login Section -->
    <section
      class="min-vh-100 d-flex align-items-center justify-content-center position-relative z-2"
    >
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5">
            <div class="glass-form p-5 rounded-4 border-glass reveal-up">
              <h2 class="display-5 fw-bold mb-4 text-center">System Access</h2>
              <form id="loginForm">
                <div class="mb-4">
                  <label class="text-white-50 mb-2">Email Identity</label>
                  <input
                    type="email"
                    name="email"
                    class="form-control bg-transparent text-white border-0 border-bottom rounded-0 p-2"
                    required
                    placeholder="user@example.com"
                  />
                </div>
                <div class="mb-4">
                  <label class="text-white-50 mb-2">Security Key</label>
                  <input
                    type="password"
                    name="password"
                    class="form-control bg-transparent text-white border-0 border-bottom rounded-0 p-2"
                    required
                    placeholder="••••••••"
                  />
                </div>

                <div id="errorMessage" class="alert alert-danger d-none" role="alert"></div>

                <button
                  type="submit"
                  class="btn btn-custom btn-lg magnetic-btn w-100 mt-4"
                >
                  Authenticate
                </button>

                <div class="text-center mt-4">
                  <a
                    href="register.html"
                    class="text-white-50 text-decoration-none hover-glow small"
                    >Request Access Credentials</a
                  >
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <!-- Custom Script -->
    <script src="script.js"></script>
    <script>
      // Login Form Handler
      const API_BASE = 'http://localhost:8000/api';
      
      document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const email = this.email.value;
        const password = this.password.value;
        const errorDiv = document.getElementById('errorMessage');
        
        errorDiv.classList.add('d-none');
        
        try {
          // JWT login endpoint expects 'email' as username
          const response = await fetch(`${API_BASE}/auth/login/`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ email, password })
          });
          
          const data = await response.json();
          
          if (response.ok) {
            // Store tokens
            localStorage.setItem('access_token', data.access);
            localStorage.setItem('refresh_token', data.refresh);
            
            // Fetch user info with the new token
            const userResponse = await fetch(`${API_BASE}/auth/me/`, {
              headers: {
                'Authorization': `Bearer ${data.access}`
              }
            });
            
            if (userResponse.ok) {
              const userData = await userResponse.json();
              localStorage.setItem('user', JSON.stringify(userData));
            }
            
            // Redirect to dashboard
            window.location.href = 'dashboard.html';
          } else {
            errorDiv.textContent = data.detail || 'Authentication failed. Please check your credentials.';
            errorDiv.classList.remove('d-none');
          }
        } catch (error) {
          errorDiv.textContent = 'Connection error. Please try again later.';
          errorDiv.classList.remove('d-none');
        }
      });
    </script>
  </body>
</html>
