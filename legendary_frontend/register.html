<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join Protocol | AETHER Marketplace</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Space+Grotesk:wght@300;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body class="bg-black text-white overflow-x-hidden">
    <!-- Custom Cursor -->
    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>

    <!-- WebGL Background -->
    <canvas id="webgl-canvas"></canvas>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top p-4">
      <div class="container-fluid">
        <a
          class="navbar-brand text-white fw-bold fs-3 tracking-in-expand"
          href="index.html"
          >AETHER</a
        >
        <div class="collapse navbar-collapse justify-content-end">
          <ul class="navbar-nav gap-4">
            <li class="nav-item">
              <a
                class="nav-link text-uppercase text-white-50 hover-glow"
                href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-uppercase text-accent hover-glow"
                href="login.html"
                >Login</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Register Section -->
    <section
      class="min-vh-100 d-flex align-items-center justify-content-center position-relative z-2 pt-5"
    >
      <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-lg-6">
            <div class="glass-form p-5 rounded-4 border-glass reveal-up">
              <h2 class="display-6 fw-bold mb-4 text-center">
                Initialize Identity
              </h2>
              <form id="registerForm">
                <div class="mb-4">
                  <label class="text-white-50 mb-2">Role Selection</label>
                  <select
                    name="role"
                    class="form-select bg-transparent text-white border-0 border-bottom rounded-0 p-2"
                    id="roleSelect"
                  >
                    <option value="CUSTOMER" class="bg-dark">
                      Customer // Acquire Assets
                    </option>
                    <option value="MERCHANT" class="bg-dark">
                      Merchant // Distribute Assets
                    </option>
                  </select>
                </div>

                <div class="row g-3">
                  <div class="col-md-6">
                    <label class="text-white-50 mb-2">Full Name</label>
                    <input
                      type="text"
                      name="full_name"
                      class="form-control bg-transparent text-white border-0 border-bottom rounded-0 p-2"
                      required
                    />
                  </div>
                  <div class="col-md-6">
                    <label class="text-white-50 mb-2">Email Identity</label>
                    <input
                      type="email"
                      name="email"
                      class="form-control bg-transparent text-white border-0 border-bottom rounded-0 p-2"
                      required
                    />
                  </div>
                </div>

                <div class="my-4">
                  <label class="text-white-50 mb-2">Security Key</label>
                  <input
                    type="password"
                    name="password"
                    class="form-control bg-transparent text-white border-0 border-bottom rounded-0 p-2"
                    required
                  />
                </div>

                <div class="mb-4">
                  <label class="text-white-50 mb-2">Confirm Security Key</label>
                  <input
                    type="password"
                    name="password_confirm"
                    class="form-control bg-transparent text-white border-0 border-bottom rounded-0 p-2"
                    required
                  />
                </div>

                <!-- Merchant Only Fields -->
                <div id="merchantFields" style="display: none">
                  <div class="mb-4">
                    <label class="text-accent mb-2">Business Name</label>
                    <input
                      type="text"
                      name="business_name"
                      class="form-control bg-transparent text-accent border-0 border-bottom rounded-0 p-2"
                      placeholder="Your Business Name"
                    />
                  </div>
                </div>

                <div id="errorMessage" class="alert alert-danger d-none" role="alert"></div>
                <div id="successMessage" class="alert alert-success d-none" role="alert"></div>

                <button
                  type="submit"
                  class="btn btn-custom btn-lg magnetic-btn w-100 mt-4"
                >
                  Create Identity
                </button>

                <div class="text-center mt-4">
                  <a
                    href="login.html"
                    class="text-white-50 text-decoration-none hover-glow small"
                    >Already have credentials? Login</a
                  >
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <!-- Custom Script -->
    <script src="script.js"></script>
    <script>
      // Role toggle for merchant fields
      document
        .getElementById("roleSelect")
        .addEventListener("change", function () {
          const merchantFields = document.getElementById("merchantFields");
          if (this.value === "MERCHANT") {
            merchantFields.style.display = "block";
            gsap.from(merchantFields, { height: 0, opacity: 0, duration: 0.5 });
          } else {
            merchantFields.style.display = "none";
          }
        });

      // Registration Form Handler
      const API_BASE = 'http://localhost:8000/api';
      
      document.getElementById('registerForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const formData = new FormData(this);
        const errorDiv = document.getElementById('errorMessage');
        const successDiv = document.getElementById('successMessage');
        
        errorDiv.classList.add('d-none');
        successDiv.classList.add('d-none');
        
        // Validate passwords match
        if (formData.get('password') !== formData.get('password_confirm')) {
          errorDiv.textContent = 'Security keys do not match.';
          errorDiv.classList.remove('d-none');
          return;
        }
        
        // Build payload matching backend serializer
        const payload = {
          email: formData.get('email'),
          password: formData.get('password'),
          role: formData.get('role')
        };
        
        // Add merchant-specific fields (backend requires business_name for merchants)
        if (formData.get('role') === 'MERCHANT') {
          payload.business_name = formData.get('business_name');
        }
        
        try {
          const response = await fetch(`${API_BASE}/auth/register/`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(payload)
          });
          
          const data = await response.json();
          
          if (response.ok) {
            successDiv.textContent = 'Identity created successfully! Redirecting to login...';
            successDiv.classList.remove('d-none');
            
            setTimeout(() => {
              window.location.href = 'login.html';
            }, 2000);
          } else {
            // Handle validation errors
            if (typeof data === 'object') {
              const errors = Object.values(data).flat().join(' ');
              errorDiv.textContent = errors || 'Registration failed. Please try again.';
            } else {
              errorDiv.textContent = data.detail || 'Registration failed. Please try again.';
            }
            errorDiv.classList.remove('d-none');
          }
        } catch (error) {
          errorDiv.textContent = 'Connection error. Please try again later.';
          errorDiv.classList.remove('d-none');
        }
      });
    </script>
  </body>
</html>
