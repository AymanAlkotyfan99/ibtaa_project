<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Product | AETHER</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Space+Grotesk:wght@300;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body class="bg-black text-white overflow-x-hidden">
    <!-- Custom Cursor -->
    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>

    <!-- WebGL Background -->
    <canvas id="webgl-canvas"></canvas>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top p-4">
      <div class="container-fluid">
        <a
          class="navbar-brand text-white fw-bold fs-3 tracking-in-expand"
          href="index.html"
          >AETHER</a
        >
        <div class="collapse navbar-collapse justify-content-end">
          <ul class="navbar-nav gap-4 align-items-center">
            <li class="nav-item">
              <a
                class="nav-link text-uppercase text-white-50 hover-glow"
                href="dashboard.html"
                >Dashboard</a
              >
            </li>
            <li class="nav-item">
              <span id="userRole" class="text-white-50 small me-2"></span>
            </li>
            <li class="nav-item">
              <button
                id="logoutBtn"
                class="btn btn-sm btn-outline-light rounded-pill px-4"
              >
                Disconnect
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Add Product Section -->
    <section
      class="min-vh-100 d-flex align-items-center justify-content-center position-relative z-2 pt-5"
    >
      <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <div class="glass-form p-5 rounded-4 border-glass reveal-up">
              <h2 class="display-5 fw-bold mb-4 text-center">Add New Asset</h2>
              <form id="addProductForm">
                <div class="mb-4">
                  <label class="text-white-50 mb-2">Asset Name</label>
                  <input
                    type="text"
                    name="name"
                    class="form-control bg-transparent text-white border-0 border-bottom rounded-0 p-2"
                    required
                    placeholder="Enter asset name"
                  />
                </div>

                <div class="mb-4">
                  <label class="text-white-50 mb-2">Description</label>
                  <textarea
                    name="description"
                    class="form-control bg-transparent text-white border-0 border-bottom rounded-0 p-2"
                    rows="4"
                    placeholder="Describe your asset"
                  ></textarea>
                </div>

                <div class="row g-3 mb-4">
                  <div class="col-md-6">
                    <label class="text-white-50 mb-2">Price ($)</label>
                    <input
                      type="number"
                      name="price"
                      class="form-control bg-transparent text-white border-0 border-bottom rounded-0 p-2"
                      required
                      min="0"
                      step="0.01"
                      placeholder="0.00"
                    />
                  </div>
                  <div class="col-md-6">
                    <label class="text-white-50 mb-2">Category</label>
                    <select
                      name="category"
                      class="form-select bg-transparent text-white border-0 border-bottom rounded-0 p-2"
                    >
                      <option value="" class="bg-dark">Select Category</option>
                      <option value="digital" class="bg-dark">Digital Asset</option>
                      <option value="physical" class="bg-dark">Physical Product</option>
                      <option value="service" class="bg-dark">Service</option>
                      <option value="other" class="bg-dark">Other</option>
                    </select>
                  </div>
                </div>

                <div class="mb-4">
                  <label class="text-white-50 mb-2">Asset Image (Optional)</label>
                  <input
                    type="file"
                    name="image"
                    class="form-control bg-transparent text-white border-0 border-bottom rounded-0 p-2"
                    accept="image/*"
                  />
                </div>

                <div class="mb-4">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      name="is_active"
                      id="isActiveCheck"
                      checked
                    />
                    <label class="form-check-label text-white-50" for="isActiveCheck">
                      Make asset active immediately
                    </label>
                  </div>
                </div>

                <div id="errorMessage" class="alert alert-danger d-none" role="alert"></div>
                <div id="successMessage" class="alert alert-success d-none" role="alert"></div>

                <div class="d-flex gap-3">
                  <button
                    type="submit"
                    class="btn btn-custom btn-lg magnetic-btn flex-fill"
                  >
                    Create Asset
                  </button>
                  <a
                    href="dashboard.html"
                    class="btn btn-outline-light btn-lg magnetic-btn"
                  >
                    Cancel
                  </a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <!-- Custom Script -->
    <script src="script.js"></script>
    <script>
      const API_BASE = 'http://localhost:8000/api';

      // Check authentication
      const token = localStorage.getItem('access_token');
      const user = JSON.parse(localStorage.getItem('user') || '{}');

      if (!token || user.role !== 'MERCHANT') {
        window.location.href = 'login.html';
      }

      // Check if merchant is subscribed
      if (!user.is_subscribed) {
        alert('You must be subscribed to add products. Please subscribe first.');
        window.location.href = 'dashboard.html';
      }

      document.getElementById('userRole').textContent = `${user.role || 'USER'} PROTOCOL`;

      // Logout handler
      document.getElementById('logoutBtn').addEventListener('click', function() {
        localStorage.removeItem('access_token');
        localStorage.removeItem('refresh_token');
        localStorage.removeItem('user');
        window.location.href = 'login.html';
      });

      // API helper with auth
      async function apiCall(endpoint, options = {}) {
        const headers = {
          'Authorization': `Bearer ${token}`,
          ...options.headers
        };

        // Don't set Content-Type for FormData
        if (!(options.body instanceof FormData)) {
          headers['Content-Type'] = 'application/json';
        }

        const response = await fetch(`${API_BASE}${endpoint}`, {
          ...options,
          headers
        });

        if (response.status === 401) {
          localStorage.removeItem('access_token');
          window.location.href = 'login.html';
        }

        return response;
      }

      // Ensure form inputs are accessible and visible
      document.addEventListener('DOMContentLoaded', function() {
        const inputs = document.querySelectorAll('.form-control, .form-select');
        inputs.forEach(input => {
          input.addEventListener('click', function(e) {
            e.stopPropagation();
          });
          input.addEventListener('focus', function() {
            this.style.zIndex = '10';
          });
          input.addEventListener('blur', function() {
            this.style.zIndex = 'auto';
          });
        });
      });

      // Form submission
      document.getElementById('addProductForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const errorDiv = document.getElementById('errorMessage');
        const successDiv = document.getElementById('successMessage');

        errorDiv.classList.add('d-none');
        successDiv.classList.add('d-none');

        const formData = new FormData(this);

        // Ensure all required fields are present
        if (!formData.get('name') || !formData.get('description') || !formData.get('price') || !formData.get('category')) {
          errorDiv.textContent = 'Please fill in all required fields: name, description, price, and category.';
          errorDiv.classList.remove('d-none');
          return;
        }

        // Convert checkbox to boolean
        formData.set('is_active', document.getElementById('isActiveCheck').checked ? 'true' : 'false');

        try {
          const response = await apiCall('/merchant/products/', {
            method: 'POST',
            body: formData
          });

          const data = await response.json();

          if (response.ok) {
            successDiv.textContent = 'Asset created successfully! Redirecting...';
            successDiv.classList.remove('d-none');

            setTimeout(() => {
              window.location.href = 'dashboard.html';
            }, 2000);
          } else {
            // Handle validation errors
            if (typeof data === 'object') {
              const errors = Object.values(data).flat().join(' ');
              errorDiv.textContent = errors || 'Error creating asset. Please try again.';
            } else {
              errorDiv.textContent = data.detail || 'Error creating asset. Please try again.';
            }
            errorDiv.classList.remove('d-none');
          }
        } catch (error) {
          errorDiv.textContent = 'Connection error. Please try again later.';
          errorDiv.classList.remove('d-none');
        }
      });
    </script>
  </body>
</html>
